<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/logo.svg" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <div class="page-wrapper">
    <div class="main-wrapper">
      <div class="shapes-wrapper">
        <div
          style="transform: translate3d(24vw, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg);transform-style: preserve-3d;"
          class="shape-3-2"></div>
        <div class="shape-2"></div>
        <div class="shape-1"></div>
      </div>
    </div>
    <div class="blending-group-wrapper">
      <!-- <div class="shape-8"></div> -->
      <!-- <div class="shape-9"></div> -->
      <div class="shape-4"></div>
      <!-- <div class="shape-5"></div> -->
      <!-- <div class="shape-7"></div> -->
      <div class="shape-6"></div>
    </div>
    <div class="background-noise"></div>    
  </div>
  <app-root></app-root>
  
</body>

</html>
